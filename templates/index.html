<!DOCTYPE html>
<html>
<head>
    <title>Latest YouTube Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts links -->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Latest Videos</h1>
    {% for channel_title, data in playlists.items() %}
        <h2><a href="{{ data.url }}">{{ channel_title }}</a></h2>
        <ul>
            {% for video in data.videos['items'] %}
                <li>
                    <a href="https://www.youtube.com/watch?v={{ video['contentDetails']['videoId'] }}">
                        {{ video['snippet']['title'] }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
